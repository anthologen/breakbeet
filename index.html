<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Musical Beet</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<script type="module" src="node_modules/three/build/three.min.js"></script>
		<script type="module" src="node_modules/slideout/dist/slideout.min.js"></script>
		<nav id="menu">
			<header>
				<h2>Options</h2>
				<ul>
					<li>
					  <label for="backgroundColor">Background Colour</label>
				    <input type="color" id="backgroundColor" value="#000000" />
					</li>
					<li>
						<label for="lightColor">Light Colour</label>
						<input type="color" id="lightColor" value="#404040" />
					</li>
					<li>
						<label for="lightIntensity">Light Intensity</label>
						<input type="number" id="lightIntensity" min="0" value="8"/>
					</li>
					<li>
						<label for="audioInputFile">Use different audio file</label>
						<input type="file" id="audioInputFile" accept="audio/*" />
			    </li>
					<li>
						<label for="modelInputFile">Use different GLB/glTF file</label>
						<input type="file" id="modelInputFile" accept=".glb,.gltf" />
			    </li>
					<li>
						<label for="modelInputXRot">X Rotation RPM</label>
						<input type="number" id="modelInputXRot" value="0"/>
					</li>
					<li>
						<label for="modelInputYRot">Y Rotation RPM</label>
						<input type="number" id="modelInputYRot" value="1"/>
					</li>
					<li>
						<label for="modelInputZRot">Z Rotation RPM</label>
						<input type="number" id="modelInputZRot" value="0"/>
					</li>
					<li>
						<label for="modelHScaleFactor">Horizontal Scaling Factor</label>
						<input type="number" id="modelHScaleFactor" value="1" step="0.1"/>
					</li>
					<li>
						<label for="modelVScaleFactor">Vertical Scaling Factor</label>
						<input type="number" id="modelVScaleFactor" value="1" step="0.1"/>
					</li>
					<li>
						<label for="hFreqSlider">Horizontal Frequency Range</label>
						<div id="hFreqSlider"></div>
					</li>
					<li>
						<label for="vFreqSlider">Vertical Frequency Range</label>
						<div id="vFreqSlider"></div>
					</li>
					<li>
							<canvas width="200" height="80" id="audioSpectrumCanvas"></canvas>
					</li>
				</ul>
			</header>
		</nav>
		<main id="panel">
			<div id="viewport"></div>
			<div id="controls-container">
				<button class="toggle-button">â˜°</button>
				<audio id="audioElement" controls loop>
						<source src="assets/audio/amen_break_rendition.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
				</audio>
			</div>
		</main>
		<script src="optionsSlideout.js"></script>
		<script src="app.js"></script>
	</body>
</html>
