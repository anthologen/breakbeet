<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Musical Beet</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<script type="module" src="node_modules/three/build/three.min.js"></script>
		<script type="module" src="node_modules/slideout/dist/slideout.min.js"></script>
		<nav id="menu">
			<header>
				<h2>Options</h2>
				<ul>
					<li>
					  <label for="backgroundColor">Background Colour</label>
				    <input type="color" id="backgroundColor" value="#000000" />
					</li>
					<li>
						<label for="audioFile">Use different audio file</label>
						<input type="file" id="audioInputFile" accept="audio/*" />
			    </li>
					<li>
						<label for="modelFile">Use different GLB/glTF file</label>
						<input type="file" id="modelInputFile" accept=".glb,.gltf" />
			    </li>
				</ul>
			</header>
		</nav>
		<main id="panel">
			<div id="viewport"></div>
			<div id="controls-container">
				<button class="toggle-button">â˜°</button>
				<audio id="audioElement" controls loop>
						<source src="assets/audio/amen_break_rendition.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
				</audio>
			</div>
		</main>
		<script src="optionsSlideout.js"></script>
		<script src="app.js"></script>
	</body>
</html>
